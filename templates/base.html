{% load static %}
<!DOCTYPE html>
<html lang="en">
{% load pwa %}
<head>
    {% progressive_web_app_meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Sean's Portfolio</title>
    <!-- 3rd Party -->
    <script src="{% static 'js/third_party/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/third_party/anime.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/61b5fec5d5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <!-- Bootstrap - JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

    <!-- Messages -->
    <div class="message__container">
        {% for message in messages %}
            <div class="message message__{{ message.tags }}">
                <span>{{ message|safe }}</span>
                <i class="fas fa-times-circle"></i>
            </div>
        {% endfor %}
    </div>

    
    <!-- Navigation -->
    {% include "partials/_navigation.html" %}
    
    <div class="page__container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
